// --- Android root build.gradle (Gradle 8.x / AGP 8.5 / Kotlin 2.0.x) --------

plugins {
  // 버전은 ExpoRootProject가 출력해주는 권장셋과 맞춥니다.
  id("com.android.application") version "8.5.0" apply false
  id("org.jetbrains.kotlin.android") version "2.0.21" apply false

  // RN 루트 플러그인 (app 모듈에서 com.facebook.react 사용)
  id("com.facebook.react") apply false

  // Expo 루트 플러그인 (버전은 includeBuild로 공급되므로 명시 불필요)
  id("expo-root-project")
}

// ⚠️ 예전 방식의 buildscript { classpath("com.facebook.react:react-native-gradle-plugin:...") }
//     또는 com.android.tools.build:gradle, expo-* classpath 는 전부 제거합니다.
//     이 파일은 plugins DSL만 사용합니다.
